<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>수강신청</title>
  </head>

  <body>
    <div>
      <button id="btnKor">국어 수업 요일선택</button
      ><span id="korWeek">요일을 선택하세요!</span>
    </div>

    <div style="margin-top: 1rem">
      <button onclick="setWeek('math')">수학 수업 요일선택</button
      ><span id="mathWeek">요일을 선택하세요!</span>
    </div>

    <script>
      const WEEKS = "일월화수목금토";
      const getNextWeek = () => {
        let widx = -1;
        return () => {
          widx += 1;
          if (widx >= WEEKS.length) widx = 0;
          return `${WEEKS[widx]}요일`;
        };
      };

      const nextWeekFunction = {
        kor: getNextWeek(),
        math: getNextWeek(),
      };
      const setWeek = (sub) => {
        const span = document.getElementById(`${sub}Week`);
        span.innerText = nextWeekFunction[sub]();
      };
      document.addEventListener("DOMContentLoaded", () => {
        const btnKor = document.getElementById("btnKor");
        btnKor.addEventListener("click", () => setWeek("kor"));
      });
    </script>
  </body>
</html>
